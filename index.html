<!DOCTYPE html>
<html>
<head>
  <title>Online Calculator</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="js/index.js"></script>
  <link type="text/css" rel="stylesheet" href="css/styles.css">
</head>
<body>
  <h1>Online Calculator</h1>
  <div class="calculator">
    <div class="calc-btn display"></div>
    <div class="calc-btn clear">AC</div>
    <div class="calc-btn pos-neg">+/-</div>
    <div class="calc-btn percent">%</div>
    <div class="calc-btn div">/</div>
    <div class="calc-btn mult">*</div>
    <div class="calc-btn sub">-</div>
    <div class="calc-btn add">+</div>
    <div class="calc-btn point">.</div>
    <div class="calc-btn equal">=</div>
    <div class="calc-btn nine" value="9">9</div>
    <div class="calc-btn eight" value="8">8</div>
    <div class="calc-btn seven" value="7">7</div>
    <div class="calc-btn six" value="6">6</div>
    <div class="calc-btn five" value="5">5</div>
    <div class="calc-btn four" value="4">4</div>
    <div class="calc-btn three" value="3">3</div>
    <div class="calc-btn two" value="2">2</div>
    <div class="calc-btn one" value="1">1</div>
    <div class="calc-btn zero" value="0">0</div>
  </div>
</body>
</html>
